<script>
    window.addEventListener('load', () => {
        const audioPlayer = document.querySelector('audio-player');
        audioPlayer.addEventListener('connected', () => {
            console.log('Audio Player', 'connected');
        });
        audioPlayer.addEventListener('audioplay', (event) => {
            console.log('Audio Player', 'audioplay', event);
        });
        audioPlayer.addEventListener('audiopause', (event) => {
            console.log('Audio Player', 'audiopause', event);
        });
        audioPlayer.addEventListener('audioend', (event) => {
            console.log('Audio Player', 'audiopause', event);
        });
    });
</script>
